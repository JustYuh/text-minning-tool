<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Mining Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Header */
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        h1 {
            margin: 0;
            color: #444;
        }
        
        /* Container */
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* Result sections */
        .result-section {
            flex: 1;
            min-width: 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .result-item {
            margin-bottom: 20px;
        }
        
        .result-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #444;
        }
        
        /* Lists */
        .token-list, .sentence-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Tokens and entities */
        .token, .entity, .keyword {
            display: inline-block;
            padding: 2px 6px;
            margin: 2px;
            border-radius: 3px;
        }
        
        .token {
            background-color: #e9f7ef;
        }
        
        .entity-person {
            background-color: #ffcccb;
        }
        
        .entity-organization {
            background-color: #c2f0c2;
        }
        
        .entity-location {
            background-color: #c2e0ff;
        }
        
        .entity-misc {
            background-color: #f0e68c;
        }
        
        .keyword {
            background-color: #d1e7dd;
        }
        
        /* Sentiment */
        .sentiment {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        
        .sentiment-positive {
            background-color: #d1e7dd;
        }
        
        .sentiment-negative {
            background-color: #f8d7da;
        }
        
        .sentiment-neutral {
            background-color: #e2e3e5;
        }
        
        /* Visualizations */
        .visualization {
            margin-top: 20px;
            text-align: center;
        }
        
        .visualization img {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Buttons */
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        
        .button:hover {
            background-color: #45a049;
        }
        
        .button-secondary {
            background-color: #6c757d;
        }
        
        .button-secondary:hover {
            background-color: #5a6268;
        }
        
        .download-buttons {
            margin-top: 20px;
            text-align: center;
        }
        
        /* Toggle sections */
        .toggle-section {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .toggle-button {
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .toggle-button:hover {
            background-color: #5a6268;
        }
        
        .collapsible {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Text Mining Tool</h1>
        <p>Extract insights from your text data</p>
    </header>
    
    {% block content %}{% endblock %}
    
    <footer>
        <p>&copy; 2025 Text Mining Tool. Released under the MIT License.</p>
    </footer>
</body>
</html>
